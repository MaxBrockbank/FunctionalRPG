<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizards & Wizards</title>
</head>
<body>
  <div class="container">
    <div id="intro">
      <div class="row">
        <div class="col-6">
          <h3>Choose Your Character:</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/d/d5/Wizard_Thief.png"></br>
          <div class="yourWizStats"></div>
          <button id="chooseKnightWizard">Knight Wizard</button>
        </div>
      </div>
    </div>
    <div id="scene1">
      <div class="row">
        <div class="col-6">
          <h3>Your Wizard:</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/d/d5/Wizard_Thief.png"></br>
          <div class="yourWizStats"></div>
        </div>
        <div class="col-6">
          <h3>Blah blah blah do you want to level up?</h3>
          <hr/>
          <button id="levelUp">Level Up</button>
        </div>
      </div>
    </div>
    <div id="scene2">
      <div class="row">
        <div class="col-6">
          <h3>Your Wizard:</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/d/d5/Wizard_Thief.png"></br>
          <div class="yourWizStats"></div>
        </div>
        <div class="col-6">
          <h3>Naked Wizard Attacks. Square up?</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/c/c7/Wizard.png" id="nakedWiz"></br>
          <div id="nakedWizStats"></div>
          
          <button id="squareUp">Square Up</button>
        </div>
      </div>
    </div>
    <div id="scene3">
      <div class="row">
        <div class="col-6">
          <h3>Your Wizard:</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/d/d5/Wizard_Thief.png"></br>
          <div class="yourWizStats"></div>
        </div>
        <div class="col-6">
          <h3>Naked Wizard is Dead</h3>
          <hr/>
          <img src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/c/c7/Wizard.png" id="deadNakedWiz"></br>
          <div id="nakedWizStats"></div>
          <button id="squareUp">Square Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
